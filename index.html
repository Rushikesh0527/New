        महोदय,
                  उपरोक्त विषयांन्वये सादर की, महाराष्ट्र महसूल विभाग (अनेक जिल्हाधिकारी कार्यालय) व खुद्द विभागीय आयुक्त कार्यालयात लघुलेखक संवर्गातील पदे मोठ्या प्रमाणात रिक्त झाली आहेत. त्यामुळे अनेक ठिकाणी लघुलेखका ऐवजी कामकाजासाठी अन्य संवर्गातील कर्मचाऱ्यांची त्या ठिकाणी नेमणूक केली जात आहे. त्यामुळे लघुलेखन करणाऱ्या विद्यार्थ्यांवर अन्याय होत आहे. कारण लघुलेखक या पदाची कौशल्य अर्हता अन्य कर्मचाऱ्यापेक्षा भिन्न आहे. असे असताना देखील लघुलेखनाचे कौशल्य अन्य संवर्गातील कर्मचाऱ्यांकडे नसताना देखील तत्यांना लघुलेखक पदाचा कार्यभार दिला जात आहे. एकीकडे राज्यभरात अनेक बेरोजगार युवक-युवती लघुळेखन क्षेत्रात नोकरीची संधी शोधत आहेत. तसेच काही पात्र लघुलेखक पुढील पदोन्नतीची वात पाहत आहे.
        
                  त्यामुळे महसूल आयुक्तालय व सर्व जिल्हाधिकारी कार्यालयातील व खुद्द विभागीय आयुक्त कार्यालय येथे रिक्त झालेली लघुटंकलेखक/ निम्न श्रेणी लघुलेखक/ उच्च श्रेणी लघुलेखक व स्वीय सहाय्यकांची पदे सरळसेवेने/ पदोन्नतीने तात्काळ भरण्याबाबत कार्यवाही करण्यात यावी, हि नम्र विनंती. जेणेकरून, शासकीय कामकाजात सुलभता येइल व बेरोजगार युवक युवतींना शासनसेवेची संधी उपलब्ध होईल.
        
                                                                                                                                                                              आपला विश्वासू
